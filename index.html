<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <form>
        <div class="logo">
            <img src="./assets/images/Ellonian logo_white.png" alt="" class="image_logo">
            <img src="./assets/images/Ellonian logo_white text.png" alt="" class="text_logo">
        </div>
        <label for="login" class="form_field">
            <input type="text" id="login">
            <span>Login</span>
        </label>
        <label for="password" class="form_field">
            <input type="password" id="password">
            <span>Password</span>
        </label>
        <button>Login</button>
        <div class="form_block">
            <div class="checkbox_wrap">
                <label id="logged">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                Keep me logged in
            </div>

            <img src="./assets/images/settings-svgrepo-com.svg" class="settings" alt="settings">
        </div>
        <a href="#" class="forgot">forgot login or password / register</a>

    </form>
    <script src="./assets/js/index.js"></script>
</body>

</html>
